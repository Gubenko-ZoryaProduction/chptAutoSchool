{% extends "base.html" %}

{% block title %} Відгуки {% endblock %}

{% block content %}
    <form>
        <ul class = "form-style-1">
            <li><label>Повне ім'я <span class = "required">*</span></label><input type = "text" name = "field1" class = "field-divided" placeholder = "Ім'я" /> <input type = "text" name = "field2" class = "field-divided" placeholder = "Прізвище" /></li>
            <li>
                <label>Email <span class = "required">*</span></label>
                <input type = "email" name = "field3" class = "field-long" />
            </li>
            <li>
                <label>Ваш відгук <span class = "required">*</span></label>
                <textarea name = "field5" id = "field5" class = "field-long field-textarea"></textarea>
            </li>
            <li align = "center">
                <input class = "submit" type = "submit" value = "Відправити" />
            </li>
        </ul>
    </form>
{% endblock %}
